--
resource_descriptor:
  spec_version: '1.0.0'
  version: '${project.version}'

  resources:
    - name: java:/app/prosecutioncasefile-service/DS.eventstore
      type: xa-datasource
      setup:
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: event-repository-liquibase
            type: jar
            version: '${cpp.framework.version}'
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: aggregate-snapshot-repository-liquibase
            type: jar
            version: '${project.version}'

    - name: java:/DS.prosecutioncasefile
      type: xa-datasource
      setup:
        - type: liquibase
          maven:
            groupId: uk.gov.justice.services
            artifactId: event-buffer-liquibase
            type: jar
            version: '${cpp.framework.version}'
        - type: liquibase
          maven:
            groupId: uk.gov.moj.cpp.prosecution.casefile
            artifactId: prosecutioncasefile-viewstore-liquibase
            type: jar
            version: '${project.version}'

    - name: prosecutioncasefile.handler.command
      type: queue
    - name: prosecutioncasefile.event
      type: topic
    - name: public.event
      type: topic

  services:
    # prosecutioncasefile provides these service mappings
    - name: 'prosecutioncasefile-service'
      id: 'prosecutioncasefile_service'
      target: '/prosecutioncasefile-service'
      map:
        - '/prosecutioncasefile-command-api'
        - '/prosecutioncasefile-event-listener'
        - '/prosecutioncasefile-event-processor'
        - '/prosecutioncasefile-query-api'
        - '/prosecutioncasefile-query-view'
      matcher: '/prosecutioncasefile-[^/]+'